<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1500 500" width="1500" height="500">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#020805"/>
      <stop offset="50%" stop-color="#050f08"/>
      <stop offset="100%" stop-color="#020805"/>
    </linearGradient>
    <radialGradient id="glowCenter" cx="35%" cy="50%" r="45%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glowRight" cx="80%" cy="40%" r="35%">
      <stop offset="0%" stop-color="#00cc66" stop-opacity="0.07"/>
      <stop offset="100%" stop-color="#00cc66" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="textglow">
      <feGaussianBlur stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="subtleglow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <clipPath id="clip"><rect width="1500" height="500"/></clipPath>
  </defs>

  <g clip-path="url(#clip)">
    <!-- BG -->
    <rect width="1500" height="500" fill="url(#bg)"/>
    <rect width="1500" height="500" fill="url(#glowCenter)"/>
    <rect width="1500" height="500" fill="url(#glowRight)"/>

    <!-- GRID -->
    <g opacity="0.04" stroke="#00ff88" stroke-width="1">
      <line x1="0" y1="62" x2="1500" y2="62"/>
      <line x1="0" y1="125" x2="1500" y2="125"/>
      <line x1="0" y1="188" x2="1500" y2="188"/>
      <line x1="0" y1="250" x2="1500" y2="250"/>
      <line x1="0" y1="312" x2="1500" y2="312"/>
      <line x1="0" y1="375" x2="1500" y2="375"/>
      <line x1="0" y1="438" x2="1500" y2="438"/>
      <line x1="150" y1="0" x2="150" y2="500"/>
      <line x1="300" y1="0" x2="300" y2="500"/>
      <line x1="450" y1="0" x2="450" y2="500"/>
      <line x1="600" y1="0" x2="600" y2="500"/>
      <line x1="750" y1="0" x2="750" y2="500"/>
      <line x1="900" y1="0" x2="900" y2="500"/>
      <line x1="1050" y1="0" x2="1050" y2="500"/>
      <line x1="1200" y1="0" x2="1200" y2="500"/>
      <line x1="1350" y1="0" x2="1350" y2="500"/>
    </g>

    <!-- RADAR (left side) -->
    <g transform="translate(210, 250)">
      <!-- Rings -->
      <circle cx="0" cy="0" r="155" fill="none" stroke="#00ff88" stroke-width="0.6" opacity="0.07"/>
      <circle cx="0" cy="0" r="120" fill="none" stroke="#00ff88" stroke-width="0.8" opacity="0.11"/>
      <circle cx="0" cy="0" r="85"  fill="none" stroke="#00ff88" stroke-width="1"   opacity="0.17"/>
      <circle cx="0" cy="0" r="52"  fill="none" stroke="#00ff88" stroke-width="1.2" opacity="0.26"/>
      <circle cx="0" cy="0" r="22"  fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0.4"/>

      <!-- Cross hairs -->
      <line x1="-155" y1="0" x2="155" y2="0" stroke="#00ff88" stroke-width="0.5" opacity="0.08"/>
      <line x1="0" y1="-155" x2="0" y2="155" stroke="#00ff88" stroke-width="0.5" opacity="0.08"/>
      <line x1="-110" y1="-110" x2="110" y2="110" stroke="#00ff88" stroke-width="0.4" opacity="0.05"/>
      <line x1="110" y1="-110" x2="-110" y2="110" stroke="#00ff88" stroke-width="0.4" opacity="0.05"/>

      <!-- Animated sweep ping -->
      <circle cx="0" cy="0" r="22" fill="none" stroke="#00ff88" stroke-width="1" opacity="0">
        <animate attributeName="r" values="22;155" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.6;0" dur="3.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="0" cy="0" r="22" fill="none" stroke="#00ff88" stroke-width="0.6" opacity="0">
        <animate attributeName="r" values="22;155" dur="3.5s" begin="1.2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.3;0" dur="3.5s" begin="1.2s" repeatCount="indefinite"/>
      </circle>

      <!-- Signal blips -->
      <circle cx="62" cy="-45" r="4" fill="#00ff88" opacity="0.7" filter="url(#glow)"/>
      <circle cx="-80" cy="30" r="3" fill="#00ff88" opacity="0.5" filter="url(#glow)"/>
      <circle cx="35" cy="90" r="2.5" fill="#00ff88" opacity="0.4" filter="url(#glow)"/>
      <circle cx="-55" cy="-70" r="2" fill="#00ff88" opacity="0.3"/>

      <!-- Center dot -->
      <circle cx="0" cy="0" r="6" fill="#00ff88" opacity="0.9" filter="url(#glow)"/>
      <circle cx="0" cy="0" r="2.5" fill="#fff" opacity="0.95"/>
    </g>

    <!-- WAVEFORM (center, behind text) -->
    <g transform="translate(750, 250)" opacity="0.12">
      <rect x="-280" y="-4" width="12" height="8" rx="6" fill="#00ff88"/>
      <rect x="-262" y="-12" width="12" height="24" rx="6" fill="#00ff88"/>
      <rect x="-244" y="-20" width="12" height="40" rx="6" fill="#00ff88"/>
      <rect x="-226" y="-30" width="12" height="60" rx="6" fill="#00ff88"/>
      <rect x="-208" y="-18" width="12" height="36" rx="6" fill="#00ff88"/>
      <rect x="-190" y="-40" width="12" height="80" rx="6" fill="#00ff88"/>
      <rect x="-172" y="-26" width="12" height="52" rx="6" fill="#00ff88"/>
      <rect x="-154" y="-50" width="12" height="100" rx="6" fill="#00ff88"/>
      <rect x="-136" y="-32" width="12" height="64" rx="6" fill="#00ff88"/>
      <rect x="-118" y="-60" width="12" height="120" rx="6" fill="#00ff88"/>
      <rect x="-100" y="-42" width="12" height="84" rx="6" fill="#00ff88"/>
      <rect x="-82"  y="-70" width="12" height="140" rx="6" fill="#00ff88"/>
      <rect x="-64"  y="-50" width="12" height="100" rx="6" fill="#00ff88"/>
      <rect x="-46"  y="-80" width="12" height="160" rx="6" fill="#00ff88"/>
      <rect x="-28"  y="-55" width="12" height="110" rx="6" fill="#00ff88"/>
      <rect x="-10"  y="-90" width="12" height="180" rx="6" fill="#00ff88"/>
      <rect x="8"    y="-55" width="12" height="110" rx="6" fill="#00ff88"/>
      <rect x="26"   y="-80" width="12" height="160" rx="6" fill="#00ff88"/>
      <rect x="44"   y="-50" width="12" height="100" rx="6" fill="#00ff88"/>
      <rect x="62"   y="-70" width="12" height="140" rx="6" fill="#00ff88"/>
      <rect x="80"   y="-42" width="12" height="84" rx="6" fill="#00ff88"/>
      <rect x="98"   y="-60" width="12" height="120" rx="6" fill="#00ff88"/>
      <rect x="116"  y="-32" width="12" height="64" rx="6" fill="#00ff88"/>
      <rect x="134"  y="-50" width="12" height="100" rx="6" fill="#00ff88"/>
      <rect x="152"  y="-26" width="12" height="52" rx="6" fill="#00ff88"/>
      <rect x="170"  y="-40" width="12" height="80" rx="6" fill="#00ff88"/>
      <rect x="188"  y="-18" width="12" height="36" rx="6" fill="#00ff88"/>
      <rect x="206"  y="-30" width="12" height="60" rx="6" fill="#00ff88"/>
      <rect x="224"  y="-20" width="12" height="40" rx="6" fill="#00ff88"/>
      <rect x="242"  y="-12" width="12" height="24" rx="6" fill="#00ff88"/>
      <rect x="260"  y="-4"  width="12" height="8"  rx="6" fill="#00ff88"/>
    </g>

    <!-- MAIN TITLE -->
    <text x="750" y="240"
          text-anchor="middle"
          font-family="'Courier New', monospace"
          font-size="200"
          font-weight="900"
          fill="#00ff88"
          letter-spacing="-8"
          opacity="0.92"
          filter="url(#textglow)">
      SIGNAL
    </text>

    <!-- SLOGAN -->
    <text x="750" y="298"
          text-anchor="middle"
          font-family="'Courier New', monospace"
          font-size="18"
          fill="#00aa55"
          letter-spacing="10"
          filter="url(#subtleglow)">
      ONLY WHAT MATTERS · DELIVERED BY AN AGENT THAT NEVER SLEEPS
    </text>

    <!-- Slogan line -->
    <line x1="420" y1="310" x2="1080" y2="310" stroke="#00ff88" stroke-width="0.6" opacity="0.2"/>

    <!-- CONWAY badge -->
    <rect x="610" y="328" width="280" height="36" rx="4"
          fill="rgba(0,255,136,0.05)" stroke="#00aa55" stroke-width="1" stroke-opacity="0.4"/>
    <circle cx="632" cy="346" r="5" fill="#00ff88" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="648" y="351"
          font-family="'Courier New', monospace"
          font-size="12"
          fill="#00cc66"
          letter-spacing="3">
      BUILT ON CONWAY · conway.tech
    </text>

    <!-- Source tags -->
    <g transform="translate(610, 380)">
      <rect x="0" y="0" width="60" height="22" rx="11" fill="rgba(0,255,136,0.06)" stroke="#00882e" stroke-width="0.8"/>
      <text x="30" y="15" text-anchor="middle" font-family="'Courier New', monospace" font-size="9" fill="#00aa44" letter-spacing="1">ON-CHAIN</text>

      <rect x="68" y="0" width="60" height="22" rx="11" fill="rgba(0,255,136,0.06)" stroke="#00882e" stroke-width="0.8"/>
      <text x="98" y="15" text-anchor="middle" font-family="'Courier New', monospace" font-size="9" fill="#00aa44" letter-spacing="1">TWITTER</text>

      <rect x="136" y="0" width="60" height="22" rx="11" fill="rgba(0,255,136,0.06)" stroke="#00882e" stroke-width="0.8"/>
      <text x="166" y="15" text-anchor="middle" font-family="'Courier New', monospace" font-size="9" fill="#00aa44" letter-spacing="1">GITHUB</text>

      <rect x="204" y="0" width="60" height="22" rx="11" fill="rgba(0,255,136,0.06)" stroke="#00882e" stroke-width="0.8"/>
      <text x="234" y="15" text-anchor="middle" font-family="'Courier New', monospace" font-size="9" fill="#00aa44" letter-spacing="1">DISCORD</text>
    </g>

    <!-- RIGHT side — mini event cards -->
    <g transform="translate(1100, 80)" opacity="0.7">
      <!-- Card 1 -->
      <rect x="0" y="0" width="340" height="72" rx="6" fill="rgba(0,20,10,0.9)" stroke="#00882e" stroke-width="0.8"/>
      <rect x="0" y="0" width="3" height="72" rx="1" fill="#00ff88" opacity="0.8"/>
      <text x="16" y="20" font-family="'Courier New', monospace" font-size="9" fill="#00ff88" letter-spacing="2">● CRITICAL · ON-CHAIN</text>
      <text x="16" y="38" font-family="'Courier New', monospace" font-size="11" fill="#ccffee">Whale removed $2.1M from LP</text>
      <text x="16" y="54" font-family="'Courier New', monospace" font-size="9" fill="#006633">AI SCORE: 94 · 2m ago</text>

      <!-- Card 2 -->
      <rect x="0" y="82" width="340" height="72" rx="6" fill="rgba(0,20,10,0.9)" stroke="#006633" stroke-width="0.8"/>
      <rect x="0" y="82" width="3" height="72" rx="1" fill="#f59e0b" opacity="0.7"/>
      <text x="16" y="102" font-family="'Courier New', monospace" font-size="9" fill="#f59e0b" letter-spacing="2">● HIGH · TWITTER</text>
      <text x="16" y="120" font-family="'Courier New', monospace" font-size="11" fill="#ccffee">Dev hints at major update</text>
      <text x="16" y="136" font-family="'Courier New', monospace" font-size="9" fill="#006633">AI SCORE: 78 · 1h ago</text>

      <!-- Card 3 -->
      <rect x="0" y="164" width="340" height="72" rx="6" fill="rgba(0,20,10,0.9)" stroke="#006633" stroke-width="0.8"/>
      <rect x="0" y="164" width="3" height="72" rx="1" fill="#00aa55" opacity="0.6"/>
      <text x="16" y="184" font-family="'Courier New', monospace" font-size="9" fill="#00aa55" letter-spacing="2">● MEDIUM · GITHUB</text>
      <text x="16" y="202" font-family="'Courier New', monospace" font-size="11" fill="#ccffee">14 commits to main in 2h</text>
      <text x="16" y="218" font-family="'Courier New', monospace" font-size="9" fill="#006633">AI SCORE: 62 · 3h ago</text>

      <!-- Card 4 dim -->
      <rect x="0" y="246" width="340" height="60" rx="6" fill="rgba(0,15,8,0.7)" stroke="#003318" stroke-width="0.8"/>
      <text x="16" y="268" font-family="'Courier New', monospace" font-size="9" fill="#004422" letter-spacing="2">● INFO · NEWS</text>
      <text x="16" y="286" font-family="'Courier New', monospace" font-size="11" fill="#003322">Partnership announcement...</text>
    </g>

    <!-- BOTTOM BAR -->
    <rect x="0" y="468" width="1500" height="32" fill="rgba(0,255,136,0.03)"/>
    <line x1="0" y1="468" x2="1500" y2="468" stroke="#00ff88" stroke-width="0.6" opacity="0.15"/>
    <text x="30" y="489"
          font-family="'Courier New', monospace"
          font-size="11"
          fill="#006633"
          letter-spacing="3"
          opacity="0.8">
      AUTONOMOUS · MULTI-SOURCE · AI-FILTERED · SELF-FUNDED · POWERED BY CONWAY
    </text>
    <text x="1470" y="489"
          text-anchor="end"
          font-family="'Courier New', monospace"
          font-size="11"
          fill="#006633"
          opacity="0.8">
      getsignal.xyz
    </text>
  </g>
</svg>
