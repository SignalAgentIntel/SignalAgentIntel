<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="bgGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.12"/>
      <stop offset="100%" stop-color="#000" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="coreGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0.9"/>
      <stop offset="60%" stop-color="#00cc66"/>
      <stop offset="100%" stop-color="#004422"/>
    </radialGradient>
    <radialGradient id="ring1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0"/>
      <stop offset="85%" stop-color="#00ff88" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <linearGradient id="waveGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00ff88" stop-opacity="0"/>
      <stop offset="50%" stop-color="#00ff88" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Dark background circle -->
  <circle cx="100" cy="100" r="96" fill="#060a06"/>
  <circle cx="100" cy="100" r="96" fill="url(#bgGlow)"/>

  <!-- Outer border -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#00ff88" stroke-width="0.8" opacity="0.15"/>

  <!-- Signal rings - concentric arcs -->
  <!-- Ring 4 - outermost, faintest -->
  <circle cx="100" cy="100" r="78" fill="none" stroke="#00ff88" stroke-width="1" opacity="0.08"/>

  <!-- Ring 3 -->
  <circle cx="100" cy="100" r="64" fill="none" stroke="#00ff88" stroke-width="1.2" opacity="0.14"/>

  <!-- Ring 2 -->
  <circle cx="100" cy="100" r="50" fill="none" stroke="#00ff88" stroke-width="1.4" opacity="0.22"/>

  <!-- Ring 1 - innermost ring -->
  <circle cx="100" cy="100" r="36" fill="none" stroke="#00ff88" stroke-width="1.8" opacity="0.35"/>

  <!-- Animated ping rings -->
  <circle cx="100" cy="100" r="36" fill="none" stroke="#00ff88" stroke-width="1.5" opacity="0">
    <animate attributeName="r" values="36;80" dur="3s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.5;0" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="36" fill="none" stroke="#00ff88" stroke-width="1" opacity="0">
    <animate attributeName="r" values="36;80" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0.3;0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>

  <!-- Crosshair lines -->
  <line x1="100" y1="24" x2="100" y2="44" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="100" y1="156" x2="100" y2="176" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="24" y1="100" x2="44" y2="100" stroke="#00ff88" stroke-width="1" opacity="0.3"/>
  <line x1="156" y1="100" x2="176" y2="100" stroke="#00ff88" stroke-width="1" opacity="0.3"/>

  <!-- Diagonal tick marks -->
  <line x1="134" y1="34" x2="140" y2="28" stroke="#00ff88" stroke-width="0.8" opacity="0.2"/>
  <line x1="60" y1="166" x2="66" y2="172" stroke="#00ff88" stroke-width="0.8" opacity="0.2"/>
  <line x1="34" y1="66" x2="28" y2="60" stroke="#00ff88" stroke-width="0.8" opacity="0.2"/>
  <line x1="166" y1="134" x2="172" y2="140" stroke="#00ff88" stroke-width="0.8" opacity="0.2"/>

  <!-- Waveform bar (center horizontal) -->
  <g transform="translate(100, 100)" filter="url(#glow)">
    <rect x="-28" y="-3" width="4" height="6" rx="2" fill="#00ff88" opacity="0.4"/>
    <rect x="-22" y="-7" width="4" height="14" rx="2" fill="#00ff88" opacity="0.6"/>
    <rect x="-16" y="-11" width="4" height="22" rx="2" fill="#00ff88" opacity="0.8"/>
    <rect x="-10" y="-7" width="4" height="14" rx="2" fill="#00ff88" opacity="0.9"/>
    <rect x="-4" y="-14" width="4" height="28" rx="2" fill="#00ff88"/>
    <rect x="2" y="-10" width="4" height="20" rx="2" fill="#00ff88" opacity="0.95"/>
    <rect x="8" y="-7" width="4" height="14" rx="2" fill="#00ff88" opacity="0.8"/>
    <rect x="14" y="-11" width="4" height="22" rx="2" fill="#00ff88" opacity="0.6"/>
    <rect x="20" y="-5" width="4" height="10" rx="2" fill="#00ff88" opacity="0.4"/>
    <rect x="26" y="-3" width="4" height="6" rx="2" fill="#00ff88" opacity="0.25"/>
  </g>

  <!-- Center dot pulse -->
  <circle cx="100" cy="100" r="5" fill="url(#coreGlow)" filter="url(#strongGlow)"/>
  <circle cx="100" cy="100" r="2.5" fill="#ffffff" opacity="0.9"/>

  <!-- Bottom label -->
  <text x="100" y="154" text-anchor="middle"
        font-family="monospace" font-size="10"
        fill="#00ff88" letter-spacing="6" opacity="0.7">SIGNAL</text>

  <!-- Bottom micro line -->
  <line x1="68" y1="160" x2="132" y2="160" stroke="#00ff88" stroke-width="0.6" opacity="0.2"/>
</svg>
